<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>pratica bootstrap</title>
</head>
<body>
    <div class="vw-100 vh-100 d-flex bg-info-subtle justify-content-center align-items-center flex-column">
        <div class="w-75 h-75 bg-primary d-flex align-items-center
        justify-content-center flex-column rounded-4 border border-dark">
        <div class="h4 w-75 h-75">
            <h1 class="h2 text-center m-5">Login</h1>

            <div class="mb-4">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control border border-dark" type="text" name="email" id="">
            </div>

            <div class="mb-4">
                <label class="form-label" for="email">Nickname:</label>
                <input class="form-control border border-dark" type="text" name="Nickname" id="">
            </div>  

            <div class="mb-4">
                <label class="form-label" for="senha">Senha: </label>
                <input class="form-control border border-dark" type="text" name="senha" id="">
                <ul>
                    <li>
                        <div class="form-text">a senha deve conter no minimo 5 caracteres</div>
                    </li>
                    <li>
                        <div class="form-text">a senha deve conter uma letra maiuscula</div>
                    </li>
                    <li>
                        <div class="form-text">a senha deve conter uma letra minuscula</div>
                    </li>
                </ul>
            </div>

            <div class="mb-4">
                <label class="form-label" for="confirm_senha">Confirme sua senha: </label>
                <input class="form-control border border-dark" type="text" name="confirm_senha" id="">
            </div>
            <button onclick="window.location.href='agradecimento.html';" type="button" class="btn btn-secondary w-100 border border-dark"  >Enviar</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
